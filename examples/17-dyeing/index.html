<!DOCTYPE html>
<html>

<head>
    <title>染色效果</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="box">
        <div class="normal">原图</div>
        <div class="normal mask">遮罩</div>
        <div class="normal filter">滤镜</div>
        <div class="mixin">
            <img src='./human.jpeg' />
        </div>
        <div class="background-blend-mode"></div>

            mix-blend-mode 整个元素向下混合

         -->
    </div>
</body>

</html>
